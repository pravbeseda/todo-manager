<div style="text-align: center; padding-bottom: 20px;">
  <a routerLink="/edit/" class="btn btn-primary">Новая задача</a>
</div>

<div *ngIf="tasks.length > 0" class="row">
  <li *ngFor="let task of tasks" [class.completed]="task.complete">
    <a routerLink="./edit/{{task.id}}">{{task.title}}</a>
    <button class="destroy" (click)="removeTodo(task)"></button>
  </li>
</div>

<div *ngIf="tasks.length == 0" class="alert alert-info" role="alert" style="text-align: center">Задач не найдено</div>
